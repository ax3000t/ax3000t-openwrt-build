name: Build OpenWrt for Xiaomi AX3000T

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: 0 8 * * 5
  watch:
    types: started

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: ax3000t.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: å…‹éš†OpenWrtæºç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: åŠ è½½è‡ªå®šä¹‰feedsé…ç½®
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: æ›´æ–°feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: å®‰è£…feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½®
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: ä¸‹è½½ä¾èµ–åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        
        # æ£€æŸ¥ç¼–è¯‘ç»“æœ
        if [ -d "bin/targets" ]; then
          echo "ç¼–è¯‘æˆåŠŸï¼"
          echo "::set-output name=status::success"
          find bin/targets -name "*.bin" -o -name "*.img" -o -name "*.tar.gz" | head -10
        else
          echo "ç¼–è¯‘å¤±è´¥ï¼šæœªç”Ÿæˆbin/targetsç›®å½•"
          echo "::set-output name=status::failure"
          exit 1
        fi
        
        # è®¾ç½®è®¾å¤‡åå’Œæ—¶é—´æˆ³
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: è°ƒè¯•ç¼–è¯‘ç»“æœ
      if: (!cancelled())
      run: |
        echo "=== æ£€æŸ¥ç¼–è¯‘è¾“å‡º ==="
        ls -la openwrt/ || echo "openwrtç›®å½•ä¸å­˜åœ¨"
        ls -la openwrt/bin/ || echo "binç›®å½•ä¸å­˜åœ¨"
        ls -la openwrt/bin/targets/ || echo "targetsç›®å½•ä¸å­˜åœ¨"
        find openwrt/bin/targets -name "*.bin" -o -name "*.ubi" -o -name "*.img" 2>/dev/null || echo "æœªæ‰¾åˆ°å›ºä»¶æ–‡ä»¶"
        echo "=== æ£€æŸ¥é…ç½® ==="
        grep "CONFIG_TARGET" openwrt/.config || echo "æœªæ‰¾åˆ°targeté…ç½®"

    - name: ä¸Šä¼ binç›®å½•
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: æ•´ç†æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets
        if [ -d "mediatek/filogic" ]; then
          cd mediatek/filogic
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "::set-output name=status::success"
          echo "å›ºä»¶ç¼–è¯‘æˆåŠŸï¼Œä½ç½®ï¼š$PWD"
          ls -la
        else
          echo "ç¼–è¯‘å¤±è´¥ï¼šæœªæ‰¾åˆ°å›ºä»¶ç›®å½•"
          echo "å¯ç”¨çš„ç›®å½•ç»“æ„ï¼š"
          find openwrt/bin -type d 2>/dev/null || echo "binç›®å½•ä¸å­˜åœ¨"
          echo "::set-output name=status::failed"
        fi

    - name: ä¸Šä¼ å›ºä»¶ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        echo "ğŸ‰ å°ç±³AX3000T OpenWrtå›ºä»¶ç¼–è¯‘å®Œæˆ" >> release.txt
        echo "ğŸ“… ç¼–è¯‘æ—¶é—´: $(date +"%Yå¹´%mæœˆ%dæ—¥ %H:%M")" >> release.txt
        echo "ğŸ”§ å›ºä»¶ç‰ˆæœ¬: OpenWrt 24.10" >> release.txt
        echo "ğŸ“¦ åŒ…å«åŠŸèƒ½: åŸºç¡€è·¯ç”±åŠŸèƒ½ + IPSec VPN + KMS + AdGuard Home" >> release.txt
        echo "::set-output name=status::success"

    - name: ä¸Šä¼ å›ºä»¶åˆ°å‘å¸ƒ
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && steps.organize.outputs.status == 'success' && !cancelled()
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: åˆ é™¤æ—§å‘å¸ƒ
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
